        <main>
            <div class="review-section">

                    <input type="text" id="review-name" placeholder="Your name">
                    <textarea id="review-text" placeholder="Write your review here..."></textarea>
                    <select id="review-rating">
                        <option value="" disabled selected>Rate us</option>
                        <option value="1">⭐</option>

   <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const reviewsList = document.getElementById('reviews-list');
            const reviewForm = document.getElementById('review-form');

            // Firebase Realtime Database Reference
            const database = firebase.database();
            const reviewsRef = database.ref('reviews');

            // Function to fetch reviews from Firebase
            async function fetchReviews() {
                try {
                    reviewsRef.on('value', snapshot => {
                        const reviews = snapshot.val();
                        displayReviews(reviews);
                    });
                } catch (error) {
                    console.error('Error fetching reviews:', error.message);
                }
            }

            // Function to display reviews
            function displayReviews(reviews) {
                reviewsList.innerHTML = ''; // Clear existing content

                if (reviews) {
                    Object.values(reviews).forEach(review => {
                        const reviewDiv = document.createElement('div');
                        reviewDiv.className = 'review';

                        const reviewTitle = document.createElement('h3');
                        reviewTitle.innerHTML = `${review.name} - ${getStars(review.rating)}`;

                        const reviewContent = document.createElement('p');
                        reviewContent.textContent = review.text;

                        if (review.image) {
                            const reviewImageElement = document.createElement('img');
                            reviewImageElement.src = review.image;
                            reviewImageElement.alt = 'Review Image';
                            reviewImageElement.className = 'review-image';
                            reviewDiv.appendChild(reviewImageElement);
                        }

                        reviewDiv.appendChild(reviewTitle);
                        reviewDiv.appendChild(reviewContent);

                        reviewsList.appendChild(reviewDiv);
                    });
                }
            }

            // Event listener for form submission
            reviewForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const reviewName = document.getElementById('review-name').value;
                const reviewText = document.getElementById('review-text').value;
                const reviewRating = document.getElementById('review-rating').value;
                const reviewImage = document.getElementById('review-image').files[0];

                if (reviewName && reviewText && reviewRating) {
                    let newReviewData = {
                        name: reviewName,
                        text: reviewText,
                        rating: reviewRating
                    };

                    if (reviewImage) {
                        // Upload image to Firebase Storage (optional, if needed)
                        const storageRef = firebase.storage().ref();
                        const imageRef = storageRef.child(`reviewImages/${reviewImage.name}`);
                        await imageRef.put(reviewImage);
                        newReviewData.image = await imageRef.getDownloadURL();
                    }

                    // Push new review data to Firebase Realtime Database
                    reviewsRef.push(newReviewData);

                    reviewForm.reset();
                } else {
                    alert('Please fill out your name, review, and rating.');
                }
            });

            // Function to convert rating to stars
            function getStars(rating) {
                let stars = '';
                for (let i = 0; i < rating; i++) {
                    stars += '⭐';
                }
                return stars;
            }

            // Initial fetch and display of reviews on page load
            fetchReviews();
        });
    </script>
